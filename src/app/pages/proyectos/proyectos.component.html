<div class="container  px-5 py-2 w-full rounded-lg">

    <div class="educacion">

        <h1 class="font-mono text-3xl uppercase font-bold text-blue-900">Proyectos </h1>

        <div class="proyectos mt-2 ml-5 grid grid-cols-2 gap-5 " >

            <div  *ngFor="let proyecto of proyectos">
                <div class="card">
                    <img class="imagen" src="{{proyecto[0]}}" alt="">
                     <div class="content">
                        <h1 class="font-mono uppercase text-center text-blue-900 titulo text-xl font-bold">{{proyecto[1]}}</h1>
                        <div class="botones grid grid-cols-2 gap-2 mx-1">
                            <button class="rounded-lg px-3 py-1 bg-blue-700 hover:bg-blue-900 my-2   text-white  "><a href="{{proyecto[2]}}" target="_blank"> Ver proyecto</a></button>
                            <button class="rounded-lg px-3 py-1 bg-blue-700 hover:bg-blue-900 my-2   text-white  "><a href="{{proyecto[3]}}" target="_blank"> Ver Portafolio</a></button>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
        <div class="linea border border-black mt-2"></div>        
 
    </div>

</div>
