<div class="container p-5 rounded-lg">

    <div class="educacion">

        <h1 class="font-mono text-3xl uppercase font-bold text-blue-900">Certificados</h1>

        <div *ngFor="let certificado of certificados">
            <div class="seccion mt-2 ml-5">
                <h1 class="font-mono text-xl font-bold text-blue-900">{{certificado[0]}}</h1>
                <p class="font-mono text-xl ">{{certificado[1]}}</p>
                <p class="font-mono text-xl ">{{certificado[2]}}</p>
            </div>
        </div>     
        
        <div class="linea border border-black mt-2"></div>
    </div>



</div>
